<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>WarmDevs Test</title>
</head>
<body>

<div class="wrapper">

    <button class="openForm button" id="open-form">
        Open Form
    </button>
    <form action="#" method="get" class="popUp" id="pop-up">

        <div>
            <label for="user">User Name:</label>
            <input required minlength="2" type="text" name="user" id="user" value="">
        </div>

        <div>
            <label for="email">Email:</label>
            <input minlength="2" required type="email" name="email" id="email" value="">
        </div>

        <div>
            <label for="tel">Tel:</label>
            <input minlength="2" required type="tel" name="tel" id="tel" value="">
        </div>

        <button type="submit" class="button submitForm">Submit</button>
    </form>

</div>

<script src="js/script.js"></script>
</body>
</html>
